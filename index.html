<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Results summary component</title>
  </head>
  <body class="bodyStyle">
    <div class="card">
      <div class="esquerda">
        <h2 class="resultTitle">Your Result</h2>
        <div class="simbolRow">
          <div class="mainNumber">
            <h2 id="result">76</h2>
          </div>
        </div>
        <h2 class="noteStatus">Great</h2>
        <div class="justifyTxt">
            <p class="suportTxt">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
    </div>
      <div class="direita">
        <h2 class="rightTitle">Summary</h2>

        <div class="textContainer Reaction">
            <img src="./assets/images/icon-reaction.svg" class="IconReaction">
            <p class="ReactionTXT">Reaction:</p>
            <p class="Result" id="Reaction">00 / </p> <p class="grayTXT"> 100</p>
        </div>

        <div class="textContainer Memory">
            <img src="./assets/images/icon-memory.svg" class="IconReaction">
            <p class="MemoryTXT">Memory:</p>
            <p class="Result" id="Memory">00 / </p> <p class="grayTXT"> 100</p>
        </div>

        <div class="textContainer Verbal">
            <img src="./assets/images/icon-verbal.svg" class="IconReaction">
            <p class="VerbalTXT">Verbal:</p>
            <p class="Result" id="Verbal">00 / </p> <p class="grayTXT"> 100</p>
        </div>

        <div class="textContainer Visual">
            <img src="./assets/images/icon-visual.svg" class="IconReaction">
            <p class="VisualTXT">Visual:</p>
            <p class="Result" id="Visual">00 / </p> <p class="grayTXT"> 100</p>
        </div>

        <button class="continueBTN">Continue</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
